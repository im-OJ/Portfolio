  <script>
    navlinks = ["home","education","myprojects","contact"];
    current_page = "home";
    function include(ID, link){
      $("#" + ID).load(link);
    }

    function loadpage(link){
        $("body").load(link);
    }

    function showPage(link, div){
      if(div != current_page){
        for (i in navlinks){
          $("#" + navlinks[i]).css("border-bottom-style","hidden");
          console.log(i);
          if(div == navlinks[i]){
            current_page  = navlinks[i];
          }
        }
        $("#" + div).css("border-bottom-style","solid");
          $("#contentwindow").slideUp('fast');
          $("#contentwindow").promise().done(function(){
            $("#content").load(link);
            $("#contentwindow").slideDown('fast');

          });
      }
    }

    include("navbar", "navbar.html");
    $("#content").load('home.html');
    $("#" + current_page).css("border-bottom-style","solid");

  </script>
